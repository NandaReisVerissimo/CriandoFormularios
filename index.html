<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>
  
        <div class="personal-name">
        <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="text" id="event-name"
        required/>
        </div>

        <div class="input-wrapper">
          <label for="event-name">Sobrenome</label>
          <input type="text" id="event-name"
          required/>
          </div>
        </div>
  
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email"/>
          </div>
  
        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password"
          required
          minlength="6"/>
          </div>
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>
  
        <div class="input-wrapper">
          <label for="event-menthorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input 
          type="text" 
          id="event-menthorname"
          required/>
        </div>
  
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Seus Horários Disponíveis</legend>
  
        <div class="col-3">

          <legend>Primeira Mentoria</legend>
          
          <div class="prime-menthor">
          <div class="input-wrapper">
          <label for="event-date">Data</label>
          <input type="date" id="event-date"
          required/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"
            required/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"
              required/>
              </div>
            </div>
          <legend>Segunda Mentoria</legend>

          <div class="sec-menthor">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date"
            required/>
            </div>
          
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"
              required/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"
              required/>
              </div>
            </div>
          </div>
  
        </div>
        </fieldset>
              
    </form>
  
      <footer>
        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
      </footer>
  </div>
  
</body>
</html>
